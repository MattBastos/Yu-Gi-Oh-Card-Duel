<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yu-Gi-Oh Card Duel</title>

    <link
      rel="shortcut icon"
      href="./src/assets/favicon/favicon.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />

    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/containersAndFrames.css" />
  </head>
  <body>
    <section class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="container">
      <section class="left-container framed-golden-2">
        <section class="score-box frame">
          <p id="victories" class="score-points">Vitórias:0</p>

          <p id="losses" class="score-points">Derrotas:0</p>
        </section>

        <img
          src="./src/assets/icons/card-back.png"
          alt="Card Image"
          id="card-image"
        />

        <section class="card-details frame">
          <h2 id="card-name">Inspecione uma Carta!</h2>
          <p id="card-attribute"></p>
        </section>
      </section>

      <section class="right-container">
        <section class="card-box-container">
          <section id="enemy-cards" class="card-box framed"></section>

          <section class="battlefield">
            <h1 id="message">Escolha uma Carta!</h1>

            <section class="battlefield-cards">
              <section class="card-infield">
                <img
                  src="./src/assets/icons/card-back.png"
                  alt="Carta do Jogador"
                  id="player-card-field"
                />
              </section>

              <img
                id="millenium-eye-battlefield"
                src="./src/assets/icons/millenium2.png"
                alt="Olho do Milênio"
              />

              <section class="card-infield">
                <img
                  src="./src/assets/icons/card-back.png"
                  alt="Carta do Inimigo"
                  id="enemy-card-field"
                />
              </section>
            </section>

            <section class="battlefield-button">
              <button
                onclick="resetDuel()"
                id="next-duel-button"
                class="rpgui-button"
              >
                Duelar
              </button>
            </section>
          </section>

          <section id="player-cards" class="card-box framed"></section>
        </section>
      </section>
    </section>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
