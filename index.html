<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Yu-Gi-Oh Card Duel</title>

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />

    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/containersAndFrames.css" />
  </head>
  <body>
    <section class="bg-video">
      <video class="video" autoplay loop muted>
        <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="container">
      <section class="left-container framed-golden-2">
        <section class="score-box frame">
          <p id="victories" class="score-points">Vit√≥rias:0</p>

          <p id="losses" class="score-points">Derrotas:0</p>
        </section>

        <section class="card">
          <img alt="Card Image" id="card-image" />
        </section>

        <section class="card-details frame">
          <h1 id="card-name">Dragon</h1>
          <p id="card-status">1000</p>
        </section>
      </section>

      <section class="right-container">
        <section class="card-box-container"></section>
      </section>
    </section>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
